<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Icono-->
  <link rel="shortcut icon" href="../img/b_darkblue.png" type="image/x-icon">

  <title>Administracion Bohemian</title>
</head>

<body>
  <!-- Sidebar admin -->
  <div class="d-flex">
    <div id="sidebar-container" class="bg-dark">
      <div class="logo">
        <h4 class="text-white">Seccion de Administracion</h4>
      </div>
      <div class="menu">
        <a href="#inicio" class="text-light d-block p-3"><i class="fas fa-hammer text-light lead pr-2"></i>Inicio</a>
        <a href="#tableOfProducts" class="text-light d-block p-3"><i class="fas fa-hammer text-light lead pr-2"></i>Administrar
          productos</a>
        <a href="#tableOfUsers" class="text-light p-3"><i class="fas fa-user-cog text-light lead pr-2"></i>Administrar cuentas</a>
      </div>
    </div>

    <div class="w-100" id="inicio">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse pt-3" id="navbarSupportedContent">
            <a href="../index.html" id="bohemianlink"><h4>Bohemian</h4></a>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item dropdown" id="logInButton">
        
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- content -->
      <div id="content" class="bg-grey w-100">
        <h4 class="text-center pt-3">Administracion Productos</h4>
        <div class="d-flex justify-content-center p-1">
          <div class="text-center pr-3">
            <button class="btn btn-outline-success" type="button" data-toggle="modal"
              data-target="#addProductModal">Agregar producto</button>
          </div>
        </div>

        <!-- Table of products -->
        <div class="container w-75 pt-3 table-responsive-lg" id="tableOfProducts">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">Producto</th>
                <th scope="col" class="text-center">Imagen</th>
                <th scope="col" class="text-center">Precio</th>
                <th scope="col" class="text-center">Descripcion</th>
                <th scope="col" class="text-center">Administrar</th>
              </tr>
            </thead>
            <tbody id="productTable">

            </tbody>
          </table>
        </div>


        <!-- Table of users -->
        <h4 class="text-center pt-3" id="tableOfUsers">Administracion Usuarioss</h4>
        <div class="container w-50 pt-3 table-responsive-sm">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">Usuario</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Administrar</th>
              </tr>
            </thead>
            <tbody id="userTable">

            </tbody>
          </table>
        </div>

         <!-- Table of subs -->
         <h4 class="text-center pt-3" id="tableOfSubs">Suscriptores</h4>
         <div class="container w-50 pt-3 table-responsive-sm">
           <table class="table table-bordered table-hover">
             <thead>
               <tr>
                 <th scope="col" class="text-center">Email</th>
               </tr>
             </thead>
             <tbody id="subsTable">
 
             </tbody>
           </table>
         </div>
 

      </div>

    </div>
    <!-- Modal add product -->
    <div class="modal" tabindex="-1" role="dialog" id="addProductModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">AÃ±adir producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newProductForm">
              <div class="form-group">
                <label for="productName">Nombre del producto</label>
                <input type="text" class="form-control" id="addProductName" placeholder="Nombre" maxlength="40"
                  required>
              </div>
              <div class="form-group">
                <label for="productPrice">Precio</label>
                <input type="number" placeholder="Precio" class="form-control" id="addProductPrice" min="1" max="100000" required>
              </div>
              <div class="form-group">
                <label for="productDescription">Descripcion</label>
                <input type="text"  placeholder="Descripcion del producto" class="form-control" id="addProductDescription" min="1" max="100000" required>
              </div>
              <div class="form-group">
                <label for="productImage">Ingrese URL de imagen del producto</label>
                <input type="url" placeholder="URL" class="form-control" id="addImageBtn" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="newProductForm">Agregar producto</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal edit product -->
    <div class="modal" tabindex="-1" role="dialog" id="editProductModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <div class="form-group">
                <label for="editedName">Nombre del producto</label>
                <input type="text" class="form-control" id="editedName" required>
              </div>
              <div class="form-group">
                <label for="productPrice" placeholder="Precio">Precio</label>
                <input type="number" class="form-control" id="editedPrice" min="1" max="100000" required>
              </div>
              <div class="form-group">
                <label for="productImage">Ingrese imagen del producto</label>
                <input type="url" class="form-control" id="editedImage" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="editProductForm">Agregar producto</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  <!-- Admin Css -->
  <link rel="stylesheet" href="../css/admin.css">

  <!-- Project Jss -->
  <script src="../js/admin.js"></script>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</body>

</html>
